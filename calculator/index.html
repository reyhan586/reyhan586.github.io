<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">

        <div class="header">
            <p class="calculater">Calculator</p>
            <div class="header-div">
                
                <div class="minimize-icon"> <img src="https://img.icons8.com/fluency-systems-filled/15/000000/minus-math.png"/> </div>
                <div class="restor-down-icon" > <img src="https://img.icons8.com/fluency-systems-regular/17/000000/restore-down.png"/>  </div>
                <div class="close-icon" > <img src="https://img.icons8.com/ios-filled/15/000000/delete-sign--v2.png"/> </div>

            </div>
        </div>

        <div class="result">

            <div class="menu-container">

                <div class="menu"> <button class="menu-butten"> <img class="menu-hover" src="https://img.icons8.com/ios-glyphs/20/000000/menu--v1.png"/> </button> </div>
                <p class="standard">Standard</p>
                <img class="shrink" src="icons/icons8-shrink-50.png" alt="">

            </div>    
                <p class=" zero">0</p>

                <div class="all-result-buttons">
                    <button class="result-buttons MC-MR">MC</button>
                    <button class="result-buttons MC-MR">MR</button>
                    <button class="result-buttons m-buttons">M+</button>
                    <button class="result-buttons m-buttons">M-</button>
                    <BUtton class="result-buttons m-buttons">MS</BUtton>
                </div>
        </div>

        <div class="history-box">

            <div class="history-memory"> 

                <button class="history"><p class="p-history"> History </p></button>
                <button class="memory">Memory</button>

            </div>  

            <div>
                <p class="sentence">There's no history yet</p>
            </div>

        </div>


        <div class="buttons">

            <button type="button" class="all-buttons signs"> <img src="https://img.icons8.com/ios-glyphs/30/000000/percentage.png"/> </button>
            <button type="button" class="all-buttons signs"> <p class="text-buttons"> CE </p> </button>
            <button type="button" class="all-buttons signs"> <p class="text-buttons"> C </p> </button>
            <button type="button" class="all-buttons signs"> <img class="delete-icon" src="icons/backspace-icon-png-6.png" alt=""> </button>
            <button type="button" class="all-buttons signs divisions sings-hover"> รท </button>
            <button type="button" class="all-buttons signs"> <img src="https://img.icons8.com/ios-glyphs/30/000000/square-root.png"/> </button>
            <button type="button" class="all-buttons numbers"> 7 </button>
            <button type="button" class="all-buttons numbers"> 8 </button>
            <button type="button" class="all-buttons numbers"> 9 </button>
            <button type="button" class="all-buttons signs sings-hover "> <img src="https://img.icons8.com/material/24/000000/multiply--v1.png"/> </button>
            <button type="button" class="all-buttons signs"> &#119909<sup>2</sup> </button>
            <button type="button" class="all-buttons numbers"> 4 </button>
            <button type="button" class="all-buttons numbers"> 5 </button>
            <button type="button" class="all-buttons numbers"> 6 </button>
            <button type="button" class="all-buttons signs sings-hover"> <img src="https://img.icons8.com/material-sharp/24/000000/minus.png"/> </button>
            <button type="button" class="all-buttons signs"> &#119909<sup>3</sup> </button>
            <button type="button" class="all-buttons numbers"> 1 </button>
            <button type="button" class="all-buttons numbers"> 2 </button>
            <button type="button" class="all-buttons numbers"> 3 </button>
            <button type="button" class="all-buttons signs sings-hover"> <img src="https://img.icons8.com/android/24/000000/plus.png"/> </button>
            <button type="button" class="all-buttons signs "> <img class="picture" src="icons/1x.png" alt=""></button>
            <button type="button" class="all-buttons signs "> <img src="https://img.icons8.com/material-outlined/24/000000/plus-minus.png"/> </button>
            <button type="button" class="all-buttons numbers">0</button>
            <button type="button" class="all-buttons signs">.</button>
            <button type="button" class="all-buttons signs sings-hover"> <img src="https://img.icons8.com/material/24/000000/equal-sign--v1.png"/> </button>

        </div> 
        
    </div>

</body>
</html>
